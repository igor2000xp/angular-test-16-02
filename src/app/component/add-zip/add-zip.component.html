<div>
  <div>
    <div>
      <input type="text" #zipcode placeholder="Add ZIP, please">
    </div>
    <div>
      <button class="btn btn-primary" (click)="addZip(zipcode.value)">Add ZIP</button>
    </div>
  </div>
  <div>
    <ul>
      <li *ngFor="let zip of zipcodes">
        {{zip}}
      </li>
    </ul>
  </div>
</div>
